<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password recovery</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:#333; }
      .container { max-width:600px; margin:24px auto; padding:24px; border:1px solid #eee; border-radius:6px; background:#fff }
      h1 { font-size:18px; margin-bottom:8px }
      p { margin:8px 0 }
      .code { display:inline-block; padding:8px 12px; background:#f4f4f4; border-radius:4px; font-weight:700; letter-spacing:2px; font-size:20px }
      .footer { margin-top:18px; font-size:12px; color:#666 }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Password recovery request</h1>
      <p>Hello {{USER}},</p>
      <p>We received a request to reset your password. Use the code below to complete the reset. It will expire in {{EXPIRY_MINUTES}} minutes.</p>
      <p class="code">{{CODE}}</p>
      <p>If you did not request this change, you can ignore this email.</p>
      <div class="footer">Regards,<br/>iFredApps TimeTracker</div>
    </div>
  </body>
</html>

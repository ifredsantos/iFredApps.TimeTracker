services:
  db:
    image: mysql:8.0
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - timetracker-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u \"${MYSQL_USER}\" -p\"${MYSQL_PASSWORD}\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network

  webapi:
    build:
      context: .
      dockerfile: ./iFredApps.TimeTracker.WebApi/Dockerfile
    env_file: .env
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Server=db;Database=${MYSQL_DATABASE};User=${MYSQL_USER};Password=${MYSQL_PASSWORD};"
      Jwt__Key: ${JWT__KEY}
      Jwt__Issuer: ${JWT__ISSUER}
      Jwt__Audience: ${JWT__AUDIENCE}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:80/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "8083:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  timetracker-db-data: